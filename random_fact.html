<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Did You Know?</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      color: #333;
    }

    .card {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 650px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 1.75rem;
    }

    #fact {
      font-size: 1.2rem;
      margin: 1.5rem 0;
      line-height: 1.5;
    }

    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: #667eea;
      color: #ffffff;
    }

    button:hover {
      background: #556cd6;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ¤¯ Did You Know?</h1>
    <div id="fact">Loading an interesting fact...</div>
    <button onclick="loadFact()">Tell Me Another</button>
    <div class="footer">Fresh random facts every visit</div>
  </div>

  <script>
    async function loadFact() {
      try {
        const response = await fetch("https://uselessfacts.jsph.pl/random.json?language=en");
        const data = await response.json();
        document.getElementById("fact").textContent = data.text;
      } catch (error) {
        document.getElementById("fact").textContent = "Oops! Couldn't load a fact right now.";
      }
    }

    // Load a fact as soon as the page is accessed
    loadFact();
  </script>
</body>
</html>
