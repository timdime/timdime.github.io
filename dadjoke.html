<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Dad Joke</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 1.75rem;
    }

    #joke {
      font-size: 1.25rem;
      margin: 1.5rem 0;
    }

    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: #ff8c42;
      color: #ffffff;
    }

    button:hover {
      background: #ff7a24;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üë®‚Äçü¶≥ Dad Joke of the Moment</h1>
    <div id="joke">Loading a dad joke...</div>
    <button onclick="loadJoke()">Get Another Joke</button>
  </div>

  <script>
    async function loadJoke() {
      try {
        const response = await fetch("https://icanhazdadjoke.com/", {
          headers: {
            Accept: "application/json"
          }
        });
        const data = await response.json();
        document.getElementById("joke").textContent = data.joke;
      } catch (error) {
        document.getElementById("joke").textContent = "Oops! Couldn't fetch a dad joke.";
      }
    }

    // Load a joke as soon as the page is accessed
    loadJoke();
  </script>
</body>
</html>
