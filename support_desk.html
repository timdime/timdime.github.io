<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Support Desk Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #e0e6ff;
            margin-bottom: 20px;
        }

        .game-dashboard {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            margin-bottom: 20px;
        }

        .main-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #e0e6ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ticket-queue {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .queue-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .ticket {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ticket::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            transition: all 0.3s ease;
        }

        .ticket.critical::before { background: #ff4757; }
        .ticket.high::before { background: #ff6b6b; }
        .ticket.medium::before { background: #ffa502; }
        .ticket.low::before { background: #26de81; }

        .ticket:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .ticket-id {
            font-weight: bold;
            font-size: 0.9rem;
            color: #4ecdc4;
        }

        .ticket-priority {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .priority-critical { background: #ff4757; color: white; }
        .priority-high { background: #ff6b6b; color: white; }
        .priority-medium { background: #ffa502; color: white; }
        .priority-low { background: #26de81; color: white; }

        .ticket-subject {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .ticket-details {
            font-size: 0.85rem;
            color: #e0e6ff;
            margin-bottom: 8px;
        }

        .ticket-timer {
            font-size: 0.8rem;
            color: #ffa502;
            font-weight: bold;
        }

        .ticket-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-resolve {
            background: #26de81;
            color: white;
        }

        .btn-escalate {
            background: #ff6b6b;
            color: white;
        }

        .btn-assign {
            background: #4ecdc4;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
        }

        .panel-section {
            margin-bottom: 25px;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4ecdc4;
        }

        .control-btn {
            width: 100%;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .team-status {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .team-member {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .member-name {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .member-status {
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .status-available { background: #26de81; color: white; }
        .status-busy { background: #ff6b6b; color: white; }
        .status-break { background: #ffa502; color: white; }

        .activity-log {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 4px;
            animation: fadeIn 0.5s ease;
        }

        .log-entry.success {
            background: rgba(38, 222, 129, 0.1);
            border-left: 3px solid #26de81;
        }

        .log-entry.warning {
            background: rgba(255, 165, 2, 0.1);
            border-left: 3px solid #ffa502;
        }

        .log-entry.error {
            background: rgba(255, 107, 107, 0.1);
            border-left: 3px solid #ff6b6b;
        }

        .log-entry.info {
            background: rgba(78, 205, 196, 0.1);
            border-left: 3px solid #4ecdc4;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .log-timestamp {
            color: #e0e6ff;
            font-size: 0.75rem;
        }

        .sla-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .sla-green { background: #26de81; }
        .sla-yellow { background: #ffa502; }
        .sla-red { background: #ff4757; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 1200px) {
            .game-dashboard {
                grid-template-columns: 1fr;
            }
            
            .control-panel {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .ticket-queue {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéß IT SUPPORT DESK MANAGER</h1>
            <div class="subtitle">Manage tickets, escalations, and keep your SLAs green!</div>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="totalTickets">0</div>
                <div class="stat-label">Total Tickets</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="resolvedTickets">0</div>
                <div class="stat-label">Resolved</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgResolutionTime">0m</div>
                <div class="stat-label">Avg Resolution</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="slaCompliance">100%</div>
                <div class="stat-label">SLA Compliance</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="customerSat">5.0</div>
                <div class="stat-label">Satisfaction</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Score</div>
            </div>
        </div>

        <div class="game-dashboard">
            <div class="main-area">
                <div class="ticket-queue">
                    <div class="queue-header">
                        <div class="queue-title">üìã Active Ticket Queue</div>
                        <div id="queueCount">0 tickets</div>
                    </div>
                    <div id="ticketList"></div>
                </div>

                <div class="panel-section">
                    <div class="panel-title">üìä Activity Log</div>
                    <div class="activity-log" id="activityLog"></div>
                </div>
            </div>

            <div class="control-panel">
                <div class="panel-section">
                    <div class="panel-title">üéÆ Quick Actions</div>
                    <button class="control-btn" onclick="game.autoTriageTickets()">
                        üîç Auto-Triage Queue
                    </button>
                    <button class="control-btn" onclick="game.bulkEscalate()">
                        üö® Bulk Escalate Critical
                    </button>
                    <button class="control-btn" onclick="game.runHealthCheck()">
                        ‚ù§Ô∏è System Health Check
                    </button>
                    <button class="control-btn" onclick="game.generateReport()">
                        üìà Generate SLA Report
                    </button>
                </div>

                <div class="panel-section">
                    <div class="panel-title">üë• Team Status</div>
                    <div class="team-status" id="teamStatus"></div>
                </div>

                <div class="panel-section">
                    <div class="panel-title">‚öôÔ∏è Desk Management</div>
                    <button class="control-btn" onclick="game.pauseIncoming()">
                        ‚è∏Ô∏è Pause New Tickets
                    </button>
                    <button class="control-btn" onclick="game.resetGame()">
                        üîÑ Reset Support Desk
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SupportDeskGame {
            constructor() {
                this.tickets = [];
                this.resolvedTickets = [];
                this.score = 0;
                this.ticketIdCounter = 1000;
                this.gameTime = 0;
                this.isPaused = false;
                this.slaBreaches = 0;
                this.totalTickets = 0;
                
                this.ticketTypes = [
                    { subject: "Password Reset Request", description: "User cannot access email account", category: "Account", timeToResolve: 5 },
                    { subject: "Software Installation Issue", description: "Cannot install required business software", category: "Software", timeToResolve: 15 },
                    { subject: "Network Connectivity Problem", description: "Unable to connect to company network", category: "Network", timeToResolve: 10 },
                    { subject: "Email Server Down", description: "Email server not responding", category: "Critical", timeToResolve: 30 },
                    { subject: "Printer Not Working", description: "Office printer offline and not printing", category: "Hardware", timeToResolve: 8 },
                    { subject: "VPN Connection Failed", description: "Remote access VPN connection issues", category: "Network", timeToResolve: 12 },
                    { subject: "Database Performance Issue", description: "Application database running slowly", category: "Database", timeToResolve: 25 },
                    { subject: "Security Alert", description: "Suspicious activity detected on user account", category: "Security", timeToResolve: 20 },
                    { subject: "Application Crash", description: "Business critical application keeps crashing", category: "Software", timeToResolve: 18 },
                    { subject: "Backup Failure", description: "Nightly backup job failed", category: "System", timeToResolve: 22 }
                ];

                this.teamMembers = [
                    { name: "Alex Chen", speciality: "Network", status: "available" },
                    { name: "Sarah Johnson", speciality: "Software", status: "available" },
                    { name: "Mike Rodriguez", speciality: "Hardware", status: "available" },
                    { name: "Emily Davis", speciality: "Security", status: "available" },
                    { name: "David Kim", speciality: "Database", status: "break" }
                ];

                this.priorities = ['low', 'medium', 'high', 'critical'];
                
                this.init();
            }

            init() {
                this.updateTeamDisplay();
                this.updateStats();
                this.addLog('Support desk initialized - Ready to handle tickets!', 'info');
                this.startGameLoop();
                
                // Generate initial tickets
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => this.generateRandomTicket(), i * 2000);
                }
            }

            generateRandomTicket() {
                if (this.isPaused) return;
                
                const ticketTemplate = this.ticketTypes[Math.floor(Math.random() * this.ticketTypes.length)];
                const priority = this.priorities[Math.floor(Math.random() * this.priorities.length)];
                
                const ticket = {
                    id: `TKT-${this.ticketIdCounter++}`,
                    subject: ticketTemplate.subject,
                    description: ticketTemplate.description,
                    category: ticketTemplate.category,
                    priority: priority,
                    createdTime: this.gameTime,
                    timeToResolve: ticketTemplate.timeToResolve + (priority === 'critical' ? -5 : priority === 'low' ? 10 : 0),
                    assignedTo: null,
                    slaTarget: this.getSLATarget(priority),
                    customer: this.generateCustomerName()
                };

                this.tickets.push(ticket);
                this.totalTickets++;
                this.updateTicketDisplay();
                this.updateStats();
                
                this.addLog(`New ${priority} priority ticket: ${ticket.id} - ${ticket.subject}`, 
                    priority === 'critical' ? 'error' : priority === 'high' ? 'warning' : 'info');
            }

            getSLATarget(priority) {
                switch(priority) {
                    case 'critical': return 15; // 15 minutes
                    case 'high': return 30;     // 30 minutes
                    case 'medium': return 60;   // 1 hour
                    case 'low': return 120;     // 2 hours
                    default: return 60;
                }
            }

            generateCustomerName() {
                const firstNames = ['John', 'Sarah', 'Mike', 'Emily', 'David', 'Lisa', 'Chris', 'Anna', 'Tom', 'Kate'];
                const lastNames = ['Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis', 'Rodriguez', 'Martinez'];
                return `${firstNames[Math.floor(Math.random() * firstNames.length)]} ${lastNames[Math.floor(Math.random() * lastNames.length)]}`;
            }

            updateTicketDisplay() {
                const ticketList = document.getElementById('ticketList');
                const queueCount = document.getElementById('queueCount');
                
                ticketList.innerHTML = '';
                queueCount.textContent = `${this.tickets.length} tickets`;

                this.tickets.sort((a, b) => {
                    const priorityOrder = { critical: 4, high: 3, medium: 2, low: 1 };
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                }).forEach(ticket => {
                    const ticketElement = this.createTicketElement(ticket);
                    ticketList.appendChild(ticketElement);
                });
            }

            createTicketElement(ticket) {
                const div = document.createElement('div');
                div.className = `ticket ${ticket.priority}`;
                
                const timeElapsed = this.gameTime - ticket.createdTime;
                const slaStatus = timeElapsed > ticket.slaTarget ? 'sla-red' : 
                                timeElapsed > ticket.slaTarget * 0.8 ? 'sla-yellow' : 'sla-green';
                
                div.innerHTML = `
                    <div class="sla-indicator ${slaStatus}"></div>
                    <div class="ticket-header">
                        <div class="ticket-id">${ticket.id}</div>
                        <div class="ticket-priority priority-${ticket.priority}">${ticket.priority}</div>
                    </div>
                    <div class="ticket-subject">${ticket.subject}</div>
                    <div class="ticket-details">
                        <strong>Customer:</strong> ${ticket.customer}<br>
                        <strong>Category:</strong> ${ticket.category}<br>
                        ${ticket.description}
                    </div>
                    <div class="ticket-timer">‚è±Ô∏è ${timeElapsed}m elapsed | SLA: ${ticket.slaTarget}m</div>
                    <div class="ticket-actions">
                        <button class="action-btn btn-resolve" onclick="game.resolveTicket('${ticket.id}')">‚úÖ Resolve</button>
                        <button class="action-btn btn-escalate" onclick="game.escalateTicket('${ticket.id}')">üö® Escalate</button>
                        <button class="action-btn btn-assign" onclick="game.assignTicket('${ticket.id}')">üë§ Assign</button>
                    </div>
                `;

                return div;
            }

            resolveTicket(ticketId) {
                const ticketIndex = this.tickets.findIndex(t => t.id === ticketId);
                if (ticketIndex === -1) return;

                const ticket = this.tickets[ticketIndex];
                const resolutionTime = this.gameTime - ticket.createdTime;
                
                ticket.resolvedTime = this.gameTime;
                ticket.resolutionTime = resolutionTime;
                
                this.resolvedTickets.push(ticket);
                this.tickets.splice(ticketIndex, 1);

                // Calculate score based on SLA compliance and priority
                let points = 10;
                if (resolutionTime <= ticket.slaTarget) {
                    points += 20; // SLA bonus
                    if (ticket.priority === 'critical') points += 30;
                    else if (ticket.priority === 'high') points += 20;
                    else if (ticket.priority === 'medium') points += 10;
                } else {
                    this.slaBreaches++;
                    points = Math.max(5, points - 10); // Penalty for SLA breach
                }

                this.score += points;
                
                this.updateTicketDisplay();
                this.updateStats();
                
                this.addLog(`‚úÖ Resolved ${ticket.id} in ${resolutionTime}m - ${resolutionTime <= ticket.slaTarget ? 'SLA Met' : 'SLA Breached'}`, 
                    resolutionTime <= ticket.slaTarget ? 'success' : 'warning');
            }

            escalateTicket(ticketId) {
                const ticket = this.tickets.find(t => t.id === ticketId);
                if (!ticket) return;

                if (ticket.priority === 'critical') {
                    this.addLog(`${ticket.id} is already at highest priority`, 'warning');
                    return;
                }

                const oldPriority = ticket.priority;
                const priorityIndex = this.priorities.indexOf(ticket.priority);
                ticket.priority = this.priorities[Math.min(priorityIndex + 1, this.priorities.length - 1)];
                ticket.slaTarget = Math.max(5, ticket.slaTarget - 10); // Reduce SLA time

                this.score += 5;
                this.updateTicketDisplay();
                this.addLog(`üö® Escalated ${ticket.id} from ${oldPriority} to ${ticket.priority} priority`, 'warning');
            }

            assignTicket(ticketId) {
                const ticket = this.tickets.find(t => t.id === ticketId);
                if (!ticket) return;

                const availableMembers = this.teamMembers.filter(m => m.status === 'available');
                if (availableMembers.length === 0) {
                    this.addLog('No team members available for assignment', 'warning');
                    return;
                }

                // Try to match speciality
                let assignedMember = availableMembers.find(m => m.speciality === ticket.category);
                if (!assignedMember) {
                    assignedMember = availableMembers[0];
                }

                ticket.assignedTo = assignedMember.name;
                assignedMember.status = 'busy';

                this.score += 8;
                this.updateTicketDisplay();
                this.updateTeamDisplay();
                
                this.addLog(`üë§ Assigned ${ticket.id} to ${assignedMember.name}`, 'info');

                // Auto-resolve after some time
                setTimeout(() => {
                    if (this.tickets.find(t => t.id === ticketId)) {
                        assignedMember.status = 'available';
                        this.resolveTicket(ticketId);
                        this.updateTeamDisplay();
                    }
                }, (ticket.timeToResolve * 1000) / 2); // Faster resolution when assigned
            }

            updateTeamDisplay() {
                const teamStatus = document.getElementById('teamStatus');
                teamStatus.innerHTML = '';

                this.teamMembers.forEach(member => {
                    const memberDiv = document.createElement('div');
                    memberDiv.className = 'team-member';
                    memberDiv.innerHTML = `
                        <div>
                            <div class="member-name">${member.name}</div>
                            <div style="font-size: 0.8rem; color: #e0e6ff;">${member.speciality}</div>
                        </div>
                        <div class="member-status status-${member.status}">${member.status}</div>
                    `;
                    teamStatus.appendChild(memberDiv);
                });
            }

            autoTriageTickets() {
                let triaged = 0;
                this.tickets.forEach(ticket => {
                    const timeElapsed = this.gameTime - ticket.createdTime;
                    if (timeElapsed > ticket.slaTarget * 0.7 && ticket.priority !== 'critical') {
                        this.escalateTicket(ticket.id);
                        triaged++;
                    }
                });

                this.score += triaged * 5;
                this.addLog(`üîç Auto-triage completed: ${triaged} tickets escalated`, 'info');
            }

            bulkEscalate() {
                const criticalTickets = this.tickets.filter(t => t.priority === 'critical' && !t.assignedTo);
                const availableMembers = this.teamMembers.filter(m => m.status === 'available');

                let assigned = 0;
                criticalTickets.forEach(ticket => {
                    if (assigned < availableMembers.length) {
                        this.assignTicket(ticket.id);
                        assigned++;
                    }
                });

                this.addLog(`üö® Emergency response: ${assigned} critical tickets assigned`, 'error');
            }

            runHealthCheck() {
                let issues = 0;
                const oldTickets = this.tickets.filter(ticket => 
                    this.gameTime - ticket.createdTime > ticket.slaTarget
                );

                issues = oldTickets.length;
                
                if (issues === 0) {
                    this.score += 25;
                    this.addLog('‚ù§Ô∏è System health check: All SLAs healthy!', 'success');
                } else {
                    this.addLog(`‚ùó Health check: ${issues} tickets breaching SLA`, 'warning');
                }
