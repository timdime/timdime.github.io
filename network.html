<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untangle the Network</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght=300;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    </header>

    <main>

        <section id="game" class="container game-section">
            <h2>Test Your Network Skills!</h2>
            <p>Ready to untangle the network? Connect the servers to their switches efficiently before time runs out!</p>
            <button id="startGameBtn">Start Game</button>
            <div id="gameContainer">
                <div id="gameInfo">
                    <span id="timer">Time: 0:00</span>
                    <span id="score">Score: 0</span>
                    <span id="level">Level: 1</span>
                </div>
                <canvas id="gameCanvas"></canvas>
                <div id="gameOverlay" class="hidden">
                    <div id="overlayContent">
                        <h3>Game Over!</h3>
                        <p id="finalScore"></p>
                        <button id="restartGameBtn">Play Again</button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Tim Dime. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
