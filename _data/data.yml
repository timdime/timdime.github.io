career-profile:
    title: Career Profile
    summary: |
      Listens to people and interprets data to solve complicated problems and deliver results leveraging the appropriate tools and resources. A servant leader with 12+ years of analyzing, architecting, developing, managing and implementing process, software and infrastructure solutions in a low-latency, cross-platform, global infrastructure hosting proprietary trading software to produce stable, scalable and performant results. Consulted with regarding technical considerations around major business initiatives. Has gained expertise in many areas of IT and the operations around Trading because of the passion in doing things the right way, which often required learning a new tool or skill after completing ample research. Strives to understand the full scope of the issue before a solution is proposed and implemented.

