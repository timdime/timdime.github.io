experiences:
    - role: Director of IT Operations and Infrastructure
      time: 2017 - Present
      company: Belvedere Trading, Chicago
      details: |
        Oversee the Infrastructure, Release, Support and Trading Desk Expansion & Maintenance Teams. Manage firm-wide projects overlapping this division. Own the Production Environment. Plan and align the team with the roadmap. Produce annual budget forecasts for approval and meet budgeting goals. Authorize expenditures. Negotiate annual and multi-year service contracts. Provide architectural guidance to development team regarding infrastructural impacts of software behavior. Advocate on behalf of the group to cross-department managers to seek buy-in and support regarding process changes or bug/feature prioritization. Provide performance insight of proprietary systems via various monitoring tools to load balance environment and to enable development team to further diagnose and optimize Belvedere's trading applications and services. Implement various out-of-band projects that need immediate attention by working directly with Stakeholders. Continually evolve process and automation for optimal efficiency. Be a resource. Automate process.

    - role: Sr. IT Operations Analyst
      time: 2013 - 2017
      company: Belvedere Trading, Chicago
      details: |
        Launched the Business Intelligence Team. Worked to normalize data across Belvedere's proprietary software systems to summarize data sets to deliver reporting metrics and dashboards for both trading desk and trader evaluations. Other various data requests were prioritized and delivered ranging from tick-to-trade times, to reviewing Clearing/Exchange data and fees, to Department Initiative efficiencies and burn-down charts. Leveraged a range of skillsets to consolidate disparate data sets into meaningful information in a single report/view. A scorecard framework was developed to be leveraged firm-wide by all groups in weekly meetings. Oversight regarding Infrastructure administrative and implementation needs were still continuing to be managed at this time. Solely developed a complete employee review platform (forms, notifications, reports) in 3 months to fulfill the vision of “balls and buckets” rankings, which was used quarterly over 3 years by 175 employees.

    - role: Infrastructure/Support Lead
      time: 2007 - 2013
      company: Belvedere Trading, Chicago
      details: |
        Systems/Network Administrator managing a complex environment of over 400 endpoints across 6 sites. The environment was a mix of linux and windows hosts running primarily on HP servers/workstations and force10 (Dell) and Arista switches. Managed via various tools (nagios, hp sim, corvil, citrix, vmware, splunk, smokeping, foreman, puppet, active directory, system center, etc) to ensure low latency and be proactive to any changes in service levels. Also, managed the implementations of third party trading systems like OptionsCity, ProOpticus, Orc, Trading Technologies, Actant, etc.) in addition to managing Belvedere's proprietary software rollouts.

    - role: IT Specialist
      time: 2006 - 2007
      company: Belvedere Trading, Chicago
      details: |
        Performed all IT functions to support the business as the sole IT resource. Including, but not limited to: 
        Application Support, Systems Administration, Network Administration, Telecom, etc.

