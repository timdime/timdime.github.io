<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Datacenter Defender: Linux Ops Adventure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    #game {
      display: none;
    }
    #terminal {
      background-color: #000;
      color: #0f0;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #commandInput {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    #scoreboard {
      display: flex;
      justify-content: space-between;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Datacenter Defender: Linux Ops Adventure</h1>
    <div id="storyline">
      <p>Welcome to Datacenter Defender! You start as a Junior SysAdmin. Each level presents a broken server scenario. Diagnose and fix it using the simulated CLI. Progress through the levels to become a Senior Linux Engineer!</p>
    </div>
    <div id="game">
      <div id="terminal">
        <div id="output"></div>
        <input type="text" id="commandInput" placeholder="Type your command here..." />
      </div>
      <div id="scoreboard">
        <p>Level: <span id="level">1</span></p>
        <p>Score: <span id="score">0</span></p>
        <p>Time: <span id="timer">0</span> seconds</p>
      </div>
    </div>
    <button id="startButton">Start Game</button>
  </div>

  <script>
    let level = 1;
    let score = 0;
    let startTime;
    let timerInterval;

    const levels = [
      {
        description: "Disk space is running low. Use the 'df -h' command to check disk usage and 'rm' to remove unnecessary files.",
        commands: ["df -h", "rm"],
        solution: ["df -h", "rm -rf /tmp/*"]
      },
      {
        description: "The Apache service is down. Use 'systemctl' to restart the service.",
        commands: ["systemctl status apache2", "systemctl restart apache2"],
        solution: ["systemctl restart apache2"]
      },
      {
        description: "Network issues detected. Use 'ping' to diagnose.",
        commands: ["ping google.com"],
        solution: ["ping google.com"]
      }
    ];

    document.getElementById("startButton").addEventListener("click", startGame);
    document.getElementById("commandInput").addEventListener("keydown", handleCommand);

    function startGame() {
      document.getElementById("game").style.display = "block";
      document.getElementById("startButton").style.display = "none";
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 1000);
      showLevel();
    }

    function showLevel() {
      const levelInfo = levels[level - 1];
      document.getElementById("storyline").innerHTML = `<p>${levelInfo.description}</p>`;
      document.getElementById("output").innerHTML = "";
      document.getElementById("commandInput").value = "";
    }

    function handleCommand(event) {
      if (event.key === "Enter") {
        const command = event.target.value.trim();
        const levelInfo = levels[level - 1];
        document.getElementById("output").innerHTML += `<p>$ ${command}</p>`;
        if (command === "help") {
          document.getElementById("output").innerHTML += `<p>Available commands: ${levelInfo.commands.join(", ")}</p>`;
        } else if (levelInfo.solution.includes(command)) {
          document.getElementById("output").innerHTML += `<p>Command executed successfully!</p>`;
          score += 10;
          level++;
          if (level > levels.length) {
            clearInterval(timerInterval);
            document.getElementById("storyline").innerHTML = "<p>Congratulations! You've completed the game!</p>";
            document.getElementById("game").style.display = "none";
            document.getElementById("startButton").style.display = "block";
          } else {
            showLevel();
          }
        } else {
          document.getElementById("output").innerHTML += `<p>Invalid command. Try again.</p>`;
        }
        document.getElementById("commandInput").value = "";
        updateScoreboard();
      }
    }

    function updateScoreboard() {
      document.getElementById("level").innerText = level;
      document.getElementById("score").innerText = score;
    }

    function updateTimer() {
      const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
      document.getElementById("timer").innerText = elapsedTime;
    }
  </script>
</body>
</html>
