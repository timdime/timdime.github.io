<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Brain Teaser</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2933, #020617);
      color: #e5e7eb;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #020617;
      padding: 3rem;
      border-radius: 20px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,.55);
    }

    h1 { font-size: 2.2rem; margin-top: 0; }

    #question {
      font-size: 1.6rem;
      line-height: 1.5;
      margin: 2rem 0;
    }

    #answer {
      display: none;
      margin-top: 1.5rem;
      font-size: 1.3rem;
      color: #a7f3d0;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background: #22c55e;
      color: #020617;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
    }

    button.secondary { background: #38bdf8; }
    button:hover { opacity: 0.9; }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ§  Random Brain Teaser</h1>
    <div id="question">Loading a brain teaser...</div>
    <div id="answer"></div>

    <div class="buttons">
      <button onclick="showAnswer()">Show Answer</button>
      <button class="secondary" onclick="loadTeaser()">New Teaser</button>
    </div>

    <div class="footer">Live riddles â€¢ Powered by API League</div>
  </div>

  <script>
    const API_KEY = "b6902dd5462b42d5b7cbdf534c3c20dc";
    let currentAnswer = "";

    async function loadTeaser() {
      try {
        document.getElementById("question").textContent = "Fetching a fresh brain teaser...";
        document.getElementById("answer").style.display = "none";

        const response = await fetch("https://api.apileague.com/retrieve-random-riddle", {
          headers: { "x-api-key": API_KEY }
        });

        const data = await response.json();
        document.getElementById("question").textContent = data.riddle;
        currentAnswer = data.answer;
        document.getElementById("answer").textContent = "Answer: " + currentAnswer;
      } catch (err) {
        document.getElementById("question").textContent = "Could not load a brain teaser. Try again.";
      }
    }

    function showAnswer() {
      document.getElementById("answer").style.display = "block";
    }

    loadTeaser();
  </script>
</body>
</html>
