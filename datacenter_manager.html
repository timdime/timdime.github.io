<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datacenter Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419, #1a2332);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            border-radius: 2px;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8892b0;
            margin-bottom: 20px;
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #8892b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .datacenter-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid rgba(0, 212, 255, 0.2);
            margin-bottom: 30px;
            box-shadow: inset 0 0 50px rgba(0, 212, 255, 0.1);
        }

        .server-rack {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #2a3441, #1e2832);
            border: 2px solid #3a4556;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .server-rack::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.3), transparent);
            transition: all 0.3s ease;
            border-radius: 50%;
        }

        .server-rack:hover::before {
            width: 100%;
            height: 100%;
        }

        .server-rack:hover {
            transform: scale(1.05);
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .server-rack.active {
            background: linear-gradient(145deg, #00a86b, #008855);
            border-color: #00ff88;
            animation: pulse-green 2s infinite;
        }

        .server-rack.overheated {
            background: linear-gradient(145deg, #cc3300, #992200);
            border-color: #ff4444;
            animation: pulse-red 2s infinite;
        }

        .server-rack.maintenance {
            background: linear-gradient(145deg, #cc9900, #996600);
            border-color: #ffcc00;
            animation: pulse-yellow 2s infinite;
        }

        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.4); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.8); }
        }

        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 68, 68, 0.4); }
            50% { box-shadow: 0 0 30px rgba(255, 68, 68, 0.8); }
        }

        @keyframes pulse-yellow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 204, 0, 0.4); }
            50% { box-shadow: 0 0 30px rgba(255, 204, 0, 0.8); }
        }

        .server-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .server-id {
            font-size: 0.7rem;
            color: #8892b0;
            font-weight: bold;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: linear-gradient(145deg, #2a3441, #1e2832);
            border: 2px solid #3a4556;
            color: #ffffff;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            border-color: #00d4ff;
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .log-panel {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            animation: fadeIn 0.5s ease;
        }

        .log-entry.info {
            background: rgba(0, 212, 255, 0.1);
            border-left: 3px solid #00d4ff;
        }

        .log-entry.warning {
            background: rgba(255, 204, 0, 0.1);
            border-left: 3px solid #ffcc00;
        }

        .log-entry.error {
            background: rgba(255, 68, 68, 0.1);
            border-left: 3px solid #ff4444;
        }

        .log-entry.success {
            background: rgba(0, 255, 136, 0.1);
            border-left: 3px solid #00ff88;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .log-timestamp {
            color: #8892b0;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .datacenter-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ DATACENTER MANAGER</h1>
            <div class="subtitle">Manage your virtual server infrastructure</div>
        </div>

        <div class="game-stats">
            <div class="stat-card">
                <div class="stat-value" id="activeServers">0</div>
                <div class="stat-label">Active Servers</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalUptime">100%</div>
                <div class="stat-label">Uptime</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="powerUsage">0W</div>
                <div class="stat-label">Power Usage</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="temperature">22¬∞C</div>
                <div class="stat-label">Avg Temperature</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="networkLoad">0%</div>
                <div class="stat-label">Network Load</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Score</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="deployServer()">üöÄ Deploy Server</button>
            <button class="control-btn" onclick="runMaintenance()">üîß Run Maintenance</button>
            <button class="control-btn" onclick="optimizeNetwork()">üì° Optimize Network</button>
            <button class="control-btn" onclick="emergencyShutdown()">üö® Emergency Stop</button>
            <button class="control-btn" onclick="resetDatacenter()">üîÑ Reset Datacenter</button>
        </div>

        <div class="datacenter-grid" id="datacenterGrid"></div>

        <div class="log-panel" id="logPanel"></div>
    </div>

    <script>
        class DatacenterManager {
            constructor() {
                this.servers = [];
                this.score = 0;
                this.gameTime = 0;
                this.totalServers = 32;
                this.activeServers = 0;
                this.logs = [];
                
                this.init();
                this.startGameLoop();
            }

            init() {
                this.createServerGrid();
                this.updateStats();
                this.addLog('System initialized successfully', 'success');
            }

            createServerGrid() {
                const grid = document.getElementById('datacenterGrid');
                grid.innerHTML = '';
                
                for (let i = 0; i < this.totalServers; i++) {
                    const server = {
                        id: i,
                        status: 'offline',
                        temperature: 22,
                        load: 0,
                        uptime: 0,
                        lastMaintenance: 0
                    };
                    
                    this.servers.push(server);
                    
                    const serverElement = document.createElement('div');
                    serverElement.className = 'server-rack';
                    serverElement.innerHTML = `
                        <div class="server-icon">üíª</div>
                        <div class="server-id">S${i.toString().padStart(2, '0')}</div>
                    `;
                    serverElement.onclick = () => this.toggleServer(i);
                    grid.appendChild(serverElement);
                }
            }

            toggleServer(id) {
                const server = this.servers[id];
                
                if (server.status === 'offline') {
                    this.activateServer(id);
                } else if (server.status === 'active') {
                    this.deactivateServer(id);
                } else if (server.status === 'maintenance') {
                    this.addLog(`Server S${id.toString().padStart(2, '0')} is under maintenance`, 'warning');
                } else if (server.status === 'overheated') {
                    this.addLog(`Server S${id.toString().padStart(2, '0')} is overheated! Cool down required`, 'error');
                }
            }

            activateServer(id) {
                const server = this.servers[id];
                server.status = 'active';
                server.temperature = 35 + Math.random() * 15;
                server.load = Math.random() * 80;
                server.uptime = 0;
                
                this.updateServerDisplay(id);
                this.addLog(`Server S${id.toString().padStart(2, '0')} activated`, 'success');
                this.score += 10;
            }

            deactivateServer(id) {
                const server = this.servers[id];
                server.status = 'offline';
                server.temperature = 22;
                server.load = 0;
                
                this.updateServerDisplay(id);
                this.addLog(`Server S${id.toString().padStart(2, '0')} deactivated`, 'info');
            }

            updateServerDisplay(id) {
                const serverElement = document.querySelectorAll('.server-rack')[id];
                const server = this.servers[id];
                
                serverElement.className = 'server-rack';
                
                if (server.status === 'active') {
                    serverElement.classList.add('active');
                } else if (server.status === 'overheated') {
                    serverElement.classList.add('overheated');
                } else if (server.status === 'maintenance') {
                    serverElement.classList.add('maintenance');
                }
            }

            deployServer() {
                const offlineServers = this.servers.filter(s => s.status === 'offline');
                if (offlineServers.length === 0) {
                    this.addLog('No offline servers available for deployment', 'warning');
                    return;
                }
                
                const randomServer = offlineServers[Math.floor(Math.random() * offlineServers.length)];
                this.activateServer(randomServer.id);
                this.addLog(`Auto-deployed server S${randomServer.id.toString().padStart(2, '0')}`, 'info');
            }

            runMaintenance() {
                const activeServers = this.servers.filter(s => s.status === 'active' || s.status === 'overheated');
                if (activeServers.length === 0) {
                    this.addLog('No servers require maintenance', 'info');
                    return;
                }
                
                const serverToMaintain = activeServers[Math.floor(Math.random() * activeServers.length)];
                serverToMaintain.status = 'maintenance';
                serverToMaintain.temperature = 22;
                serverToMaintain.lastMaintenance = this.gameTime;
                
                this.updateServerDisplay(serverToMaintain.id);
                this.addLog(`Running maintenance on S${serverToMaintain.id.toString().padStart(2, '0')}`, 'warning');
                
                setTimeout(() => {
                    if (serverToMaintain.status === 'maintenance') {
                        serverToMaintain.status = 'active';
                        serverToMaintain.temperature = 30 + Math.random() * 10;
                        this.updateServerDisplay(serverToMaintain.id);
                        this.addLog(`Maintenance completed on S${serverToMaintain.id.toString().padStart(2, '0')}`, 'success');
                        this.score += 25;
                    }
                }, 3000);
            }

            optimizeNetwork() {
                const activeServers = this.servers.filter(s => s.status === 'active');
                activeServers.forEach(server => {
                    server.load = Math.max(0, server.load - 20);
                });
                
                this.addLog('Network optimization completed', 'success');
                this.score += 15;
            }

            emergencyShutdown() {
                const overheatedServers = this.servers.filter(s => s.status === 'overheated');
                if (overheatedServers.length === 0) {
                    this.addLog('No emergency shutdown required', 'info');
                    return;
                }
                
                overheatedServers.forEach(server => {
                    server.status = 'offline';
                    server.temperature = 22;
                    server.load = 0;
                    this.updateServerDisplay(server.id);
                });
                
                this.addLog(`Emergency shutdown: ${overheatedServers.length} servers stopped`, 'error');
                this.score += overheatedServers.length * 5;
            }

            resetDatacenter() {
                this.servers.forEach((server, id) => {
                    server.status = 'offline';
                    server.temperature = 22;
                    server.load = 0;
                    server.uptime = 0;
                    server.lastMaintenance = 0;
                    this.updateServerDisplay(id);
                });
                
                this.score = 0;
                this.addLog('Datacenter reset completed', 'info');
            }

            updateStats() {
                this.activeServers = this.servers.filter(s => s.status === 'active').length;
                const avgTemp = this.servers.reduce((sum, s) => sum + s.temperature, 0) / this.servers.length;
                const totalLoad = this.servers.reduce((sum, s) => sum + s.load, 0) / this.servers.length;
                const powerUsage = this.activeServers * 350 + (this.activeServers * avgTemp * 2);
                const uptime = this.activeServers > 0 ? 
                    Math.max(0, 100 - (this.servers.filter(s => s.status === 'overheated').length * 10)) : 100;

                document.getElementById('activeServers').textContent = this.activeServers;
                document.getElementById('totalUptime').textContent = uptime.toFixed(1) + '%';
                document.getElementById('powerUsage').textContent = Math.round(powerUsage) + 'W';
                document.getElementById('temperature').textContent = avgTemp.toFixed(1) + '¬∞C';
                document.getElementById('networkLoad').textContent = totalLoad.toFixed(1) + '%';
                document.getElementById('score').textContent = this.score;
            }

            simulateServerBehavior() {
                this.servers.forEach((server, id) => {
                    if (server.status === 'active') {
                        server.uptime++;
                        server.load += (Math.random() - 0.5) * 10;
                        server.load = Math.max(0, Math.min(100, server.load));
                        
                        server.temperature += (Math.random() - 0.5) * 2;
                        server.temperature = Math.max(20, Math.min(80, server.temperature));
                        
                        if (server.temperature > 70) {
                            server.status = 'overheated';
                            this.updateServerDisplay(id);
                            this.addLog(`Server S${id.toString().padStart(2, '0')} overheated!`, 'error');
                        }
                        
                        if (server.uptime > 0 && server.uptime % 50 === 0) {
                            this.score += 1;
                        }
                    }
                });
            }

            addLog(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
                
                const logPanel = document.getElementById('logPanel');
                logPanel.appendChild(logEntry);
                logPanel.scrollTop = logPanel.scrollHeight;
                
                if (logPanel.children.length > 50) {
                    logPanel.removeChild(logPanel.firstChild);
                }
            }

            startGameLoop() {
                setInterval(() => {
                    this.gameTime++;
                    this.simulateServerBehavior();
                    this.updateStats();
                }, 2000);
            }
        }

        // Initialize the game when page loads
        window.addEventListener('load', () => {
            new DatacenterManager();
        });
    </script>
</body>
</html>
